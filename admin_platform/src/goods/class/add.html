<ol class="breadcrumb">
    <li><a ui-sref="goods.class" class="link-a">商品分类</a></li>
    <li class="active">新增分类</li>
</ol>
<form class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">名称：</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name">
        </div>
    </div>
    <div class="form-group">
        <label for="pic" class="col-sm-2 control-label">图片：</label>
        <div class="col-sm-4">
            <input type="file" class="form-control" id="pic" >
        </div>
    </div>
    <div class="form-group">
        <label for="parentCategory" class="col-sm-2 control-label">上级分类：</label>
        <div class="col-sm-4">
            <select id="parentCategory" name="type" class="form-control" ng-model="parentCategoryId"
                    ng-options="type.id as type.name for type in vm.types track by type.id">
                <option value="">--请选择--</option>
            </select>
        </div>

    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否免审核：</label>
        <div class="col-sm-4">
            <switch ng-model="isFree" on="是" off="否" ></switch>
        </div>

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">保存</button>
        </div>
    </div>
</form>
