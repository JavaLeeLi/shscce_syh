<ul class="nav nav-tabs mb20" ng-init="vm.tab = 'all'">
    <li role="presentation" ng-class="{'active':vm.tab == 'all'}">
        <a ng-click="vm.switch('all')">所有订单</a>
    </li>
    <li role="presentation" ng-class="{'active':vm.tab == 'pay'}"><a ng-click="vm.switch('pay')">待付款</a></li>
    <li role="presentation" ng-class="{'active':vm.tab == 'deliver'}"><a ng-click="vm.switch('deliver')">待发货</a></li>
    <li role="presentation" ng-class="{'active':vm.tab == 'receipt'}"><a ng-click="vm.switch('receipt')">待收货</a></li>
    <li role="presentation" ng-class="{'active':vm.tab == 'done'}"><a ng-click="vm.switch('done')">已完成</a></li>
    <li role="presentation" ng-class="{'active':vm.tab == 'close'}"><a ng-click="vm.switch('close')">已关闭</a></li>
</ul>
<div class="row search-bar">
    <form class="form-inline">
        <div class="form-group col-md-3">
            <label >手机号</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label >买家账号</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label >买家姓名</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label >订单号</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label >订单类型</label>
            <select class="form-control fixed-width"
                    ng-options="status.id as status.name for status in vm.status">
            </select>
        </div>
        <div class="form-group col-md-3">
            <label >付款方式</label>
            <select class="form-control fixed-width"
                    ng-options="status.id as status.name for status in vm.status">
            </select>
        </div>
        <div class="form-group col-md-3" >
            <label >订单日期</label>
            <p class="input-group fixed-width">
                <input type="text"
                       id="submission"
                       class="form-control "
                       uib-datepicker-popup ="yyyy-MM-dd"
                       ng-model="vm.queryParams.submitted_at_from"
                       placeholder="---日期---"
                       is-open="vm.opened1"
                       max-date="vm.queryParams.submitted_at_to"  />
                <span class="input-group-btn">
                         <button type="button" class="btn btn-default" ng-click="vm.opened1 = !vm.opened1">
                             <i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </p>

        </div>
        <div class="form-group col-md-3 text-left">
            <label class="">至</label>
            <p class="input-group fixed-width">
                <input type="text"
                       class="form-control"
                       uib-datepicker-popup ="yyyy-MM-dd"
                       ng-model="vm.queryParams.submitted_at_to"
                       is-open="vm.opened2"
                       placeholder="---日期---"
                       min-date="vm.queryParams.submitted_at_from"  />
                <span class="input-group-btn">
                         <button type="button" class="btn btn-default" ng-click="vm.opened2 = !vm.opened2">
                             <i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </p>
        </div>
        <div class="form-group col-md-3 text-center">
            <button type="submit" class="btn btn-info">搜索</button>
            <button type="submit" class="btn btn-default">重置</button>
        </div>
    </form>
</div>

<div class="div-header">
    <div class="col-xs-4">商品</div>
    <div class="col-xs-1">订单总额</div>
    <div class="col-xs-1">买家</div>
    <div class="col-xs-2">店铺名称</div>
    <div class="col-xs-2">订单状态</div>
    <div class="col-xs-2">操作</div>
</div>
<div class="div-table" ng-repeat="row in vm.data">
    <div class="col-xs-12 small-row">
        <div class="col-xs-6 ">
            <span ng-bind="row.order_no"></span>
        </div>
        <div class="col-xs-6  text-right">
            <span ng-bind="row.pay_method"></span>
        </div>
    </div>
    <div class="col-xs-12 table-row text-center bg-gray-1">
        <div class="col-xs-4">商品11</div>
        <div class="col-xs-1">订单总额11</div>
        <div class="col-xs-1">买家11</div>
        <div class="col-xs-2">店铺名称11</div>
        <div class="col-xs-2">订单状态11</div>
        <div class="col-xs-2">操作11</div>
    </div>
    <div class="col-xs-12 row-shadow"></div>
</div>
<div class="row">
    <div class="col-xs-12">
        <uib-pagination boundary-links="true" items-per-page="vm.tableParams.count()"
                        total-items="vm.totalElements"
                        ng-model="vm.queryPage" ng-change="vm.pageChange(vm.queryPage)"
                        max-size="10" class="pagination-sm pull-right"></uib-pagination>
    </div>
</div>
