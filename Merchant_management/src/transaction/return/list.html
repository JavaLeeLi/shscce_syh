<ul class="nav nav-pills mb20" ng-init="vm.tab = 'all'">
    <li role="presentation" ng-class="{'active':vm.tab == 'all'}"><a ng-click="vm.switch('all')">退款记录</a></li>
    <li role="presentation" ng-class="{'active':vm.tab == 'to_handle'}"><a ng-click="vm.switch('to_handle')">待处理</a></li>
</ul>

<hr>
<div class="row search-bar">
    <form class="form-inline">
        <div class="form-group col-md-4">
            <label >商品名称</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label >订单号</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label >买家</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label >申请日期</label>
            <input type="text" class="form-control">
            <label style="padding-left:10px;">至</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-2 ">
            <button type="submit" class="btn btn-info">搜索</button>
        </div>

    </form>
</div>
<hr>

<div class="row">
    <div class="table-responsive col-xs-12">
        <table class="table table-hover text-center" >
            <thead>
            <tr>
                <td width="17%">订单号</td>
                <td width="12%">商品</td>
                <td width="10%">买家</td>
                <td width="10%">申请日期</td>
                <td width="10%">退款金额</td>
                <td width="10%">数量</td>
                <td width="10%">状态</td>
                <td width="16%">操作</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in allitem[currentPage-1]">
                <td >{{user.code}}</td>
                <td >{{user.username}}</td>
                <td >{{user.id}}</td>
                <td >{{user.dt}}</td>
                <td class="price">￥5000</td>
                <td >{{user.num}}</td>
                <td >{{user.state}}</td>
                <td >
                    <span class="cz">查看</span>
                    <span class="cz" ng-show="user.state == '待处理'">拒绝</span>
                    <span class="cz" ng-show="user.state == '待处理'">通过</span>
                </td>
            </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
        <div class="col-xs-6 pt20">
            <button class="btn btn-default btn-sm">导出查询结果</button>
        </div>
        <div class="col-md-2 text-right pt25">
            {{currentPage}}/{{totalPage}}页，共{{totalItems}}条记录
        </div>
        <div class="col-xs-4">
            <uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage"  num-pages="totalPage" items-per-page="itemsPage" class="pagination-sm"></uib-pagination>
        </div>
    </div>
</div>
